<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="nomalize.css" />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="banner1">
        <img src="img/top-banner.png" alt="" />
        <i class="fa fa-thin fa-xmark"></i>
      </div>
      <nav class="menu-bar">
        <div class="menu-bar-inner container">
          <div class="logo-wrap cr">
            <img class="logo" src="img/logo.PNG" alt="" />
          </div>

          <!--마우스 올리면 서브 메뉴 달라짐-->
          <div class="top-ul-wrap">
            <ul>
              <li><a href="#">커뮤니티</a></li>
              <li><a href="#">쇼핑</a></li>
              <li><a href="#">이사/시공/수리</a></li>
            </ul>
          </div>

          <form class="cr" action="">
            <i class="fa-solid fa-magnifying-glass cr"></i>

            <input class="cr" type="text" placeholder="통합검색" />
          </form>

          <div class="login_cart">
            <div class="cart-wrap">
              <img
                class="cr relative"
                src="img/Shopping-Cart-icon.png"
                style="width: 25px"
                alt=""
              />
              <div class="cart-wrap2">
                <img
                  class="cr"
                  src="img/Shopping-Cart-icon.hover.png"
                  style="width: 25px"
                  alt=""
                />
              </div>
            </div>
            <ul class="login">
              <li><a href="#">로그인</a></li>
              <li><a href="#">회원가입</a></li>
              <li><a href="#">고객센터</a></li>
            </ul>
          </div>
          <button class="cr">
            글쓰기 <span><i class="fa fa-light fa-chevron-down"></i></span>
          </button>
        </div>
      </nav>
    </header>
  </body>
</html>
